<html>

<head>
    <style>
        .yt-video-link {
            display: inline-grid;
            font-family: sans-serif;
            margin-top: 5px;
            margin: 10px;
            width: min-content;
            color: white;
            text-align: center;
        }

        .yt-video-link-followed {
            display: inline-grid;
            font-family: sans-serif;
            margin-top: 5px;
            margin: 10px;
            width: min-content;
            color: blue;
            text-align: center;
        }

        .yt-thumbnail {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .yt-player {
            float: left;
            height: 100%;
        }

        .yt-playlist {
            color: white;
            font-family: sans-serif;
            float: left;
            overflow: scroll;
            overflow-x: hidden;
            overflow-y: scroll;
            padding: 5px;
            width: 45%;
        }

        .yt-top-panel {
            top: 0px;
            position: fixed !important;
            background: black;
            display: initial;
            width: 100%;
            height: 250px;
            overflow: auto;
            border-bottom: 3px solid white;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50px auto;
        }

        .yt-mainview {
            padding-top: 250px;
        }

        .yt-search {
            width: 20em;
            margin: 3px;
        }

        .yt-video-counter {
            font-family: sans-serif;
            color: white;
            background: black;
            position: fixed;
            right: 0px;
            top: 0px;
            margin: 3px;
        }

        a {
            text-decoration: none;
        }

        body {
            background: black;
        }

    </style>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="top-panel" class="yt-top-panel">
        <input id="search" type="search" class="yt-search" />
        <div id="player" class="yt-player"></div>
        <div id="playlist" class="yt-playlist"></div>
    </div>
    <div id="mainview" class="yt-mainview"></div>
    <div id="video-counter" class="yt-video-counter"></div>

    <script>
        $("#search").keypress(function(e) {
            var code = (e.keyCode ? e.keyCode : e.which);
            if (code == 13) {
                e.preventDefault();
                var query = e.srcElement.value;
                addSearchVideos(query);
            }
        });

        $("#top-panel").resizable({
            handles: 's'
        });

        $("#top-panel").resize(function() {
            var mainview = $("#mainview")[0];
            var tp = $("#top-panel")[0];
            tp.style.width = "100%";
            mainview.style.paddingTop = tp.style.height;
        });

        // YouTube Player
        ////////////////////////////////////////////
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player(
                'player', {
                    height: '100%',
                    width: '50%',
                    videoId: getVid(),
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // The video has finished playing.
            if (event.data == 0) {
                dequeueFromPlaylist();
            }
        }

        function stopVideo() {
            player.stopVideo();
        }

        function playInVox(vid) {
            var url = 'com.coppertino.vox://youtube/track/play?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D' + vid;
            window.location.assign(url);
        }

        // Playlist
        ////////////////////////////////////////////
        var playlist = [];

        function renderPlaylist() {
            var view = document.getElementById("playlist");
            view.innerHTML = "";

            for (var i = playlist.length - 1; i >= 0; i--) {
                view.innerHTML += playlist[i]["title"] + '</br>';
            }
        }

        function enqueueToPlaylist(vid, title) {
            playlist.push({
                vid: vid,
                title: title
            });
            renderPlaylist();

            if (player !== undefined) {
                player.loadVideoById(vid);
            }
        }

        function dequeueFromPlaylist() {
            var entry = playlist.pop();
            renderPlaylist();

            if (player !== undefined && entry !== undefined) {
                player.loadVideoById(entry["vid"]);
            }
        }

        // Loading of related videos.
        ////////////////////////////////////////////
        function GetJSON(url, f) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                f(xhr.response);
            };
            xhr.send();
        }

        function addRelatedVideos(vid) {
            var url =
                'https://www.googleapis.com/youtube/v3/search?' +
                'maxResults=50&part=snippet&type=video' +
                '&key=AIzaSyDaPnpShE8nxyGs-QjX55r5qREcQhub-j8' +
                '&relatedToVideoId=' + vid;
            addVideos(url, 200);
        }

        function addSearchVideos(query) {
            var url =
                'https://www.googleapis.com/youtube/v3/search?' +
                'maxResults=50&part=snippet&type=video' +
                '&key=AIzaSyDaPnpShE8nxyGs-QjX55r5qREcQhub-j8' +
                '&q=' + encodeURIComponent(query);
            addVideos(url, 300);
        }

        function addVideos(url, max) {
            var count = 0;
            var f = function(response) {
                for (var i = 0; i < response["items"].length && count < max; i++) {
                    var vid = response["items"][i]["id"]["videoId"];
                    var title = response["items"][i]["snippet"]["title"];
                    var thumb = response["items"][i]["snippet"]["thumbnails"]["high"]["url"];
                    addVideoToView(mainView, vid, title, thumb);
                    count++;
                }
                if (count >= max) {
                    return;
                }
                var npt = response['nextPageToken'];
                if (npt !== undefined) {
                    GetJSON(url + '&pageToken=' + npt, f);
                }
            }
            GetJSON(url, f);
        }

        var mainView;
        var videoCount = 0;
        var addedVideos = [];

        function addVideoToView(view, vid, title, thumb) {
            if (addedVideos[vid] !== undefined) {
                return;
            }
            addedVideos[vid] = true;
            videoCount++;
            $("#video-counter")[0].innerHTML = "" + videoCount;

            var iid = "IMG" + vid;
            var img = document.createElement('img');
            img.setAttribute('src', thumb);
            img.setAttribute('class', 'yt-thumbnail');
            img.setAttribute('id', iid);

            var aid = "A" + vid;
            var a = document.createElement('a');
            a.setAttribute('class', 'yt-video-link');
            a.appendChild(img);
            a.setAttribute('id', aid);
            a.innerHTML += title;
            view.appendChild(a);

            var ev = document.getElementById(iid);
            var ea = document.getElementById(aid);

            ev.onclick = function() {
                enqueueToPlaylist(vid, title);
                addRelatedVideos(vid);

                window.location.hash = "#" + vid;
                ea.setAttribute('class', 'yt-video-link-followed');

                ev.onclick = function() {
                    enqueueToPlaylist(vid, title);
                };
            };
        }

        function getVid() {
            return window.location.hash.substring(1);
        }

        document.body.onload = function() {
            mainView = document.getElementById("mainview");
            addRelatedVideos(getVid());
        }
    </script>
</body>

</html>
