<html>
<head>
  <link href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js" type="text/javascript"></script>
    <style>
        .yt-video-link {
            display: inline-grid;
            font-family: sans-serif;
            margin: 5px;
            margin-bottom: 25px;
            width: min-content;
            color: #DDDDDD;
            text-align: center;
        }
        .yt-video-link-followed {
            display: inline-grid;
            font-family: sans-serif;
            margin: 5px;
            margin-bottom: 25px;
            width: min-content;
            color: #0000FF;
            text-align: center;
            filter: grayscale(80%);
        }
        .yt-thumbnail {
            border-radius: 15px;
            margin-bottom: 5px;
        }
        .yt-thumbnail:hover
        {
            cursor: pointer;
        }
        .yt-player {
            float: left;
            height: 100%;
            width: 50%;
            border-bottom-right-radius: 15px;
            overflow: hidden;
            z-index: 10;
        }
        .yt-search {
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            padding: 15px;
            color: white;
            height: 30px;
            border-radius: 0px 0px 15px 15px;
            border: none;
            background: #222222;
            width: 44%;
            margin-left: 15px;
            margin-right: 25px;
        }
        .yt-video-counter {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: smaller;
            color: #DDDDDD;
            position: absolute;
            left: 94%;
            right: 0px;
            margin-left: 25px;
            height: 30px;
            padding-left: 15px;
            padding-right: 5px;
            padding-top: 5px;
            background: #222222;
            border-radius: 0px 0px 0px 15px;
        }
        .yt-playlist {
            background: #222222;
            box-sizing: border-box;
            border-radius: 15px 0px 0px 15px;
            color: #DDDDDD;
            font-family: sans-serif;
            font-size: smaller;
            float: left;
            overflow: scroll;
            overflow-x: hidden;
            overflow-y: scroll;
            padding: 15px;
            padding-right: 15px;
            position: absolute;
            top: 40px;
            bottom: 0px;
            left: 50%;
            right: 0px;
            margin-left: 15px;
            font-weight: 200;
        }
        .yt-top-panel {
            top: 0px;
            position: fixed !important;
            background: black;
            display: initial;
            width: 100%;
            height: 250px;
            overflow: auto;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50px auto;
            border-bottom-radius: 15px;
        }
        .yt-mainview {
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            overflow-y: scroll;
            top: 15px;
            bottom: 15px;
            left: 15px;
            right: 15px;
            margin-top: 250px;
            border-radius: 15px;
            background: #222222;
            padding: 15px;
            z-index: 0;
        }
        .yt-next-button {
            position:fixed;
            right: 5px;
            bottom: 5px;
            padding: 5px;
            width: 50px;
            height: 25px;
            padding: 0;
            background: black;
            color: white;
        }
        .yt-hide-button {
            position: fixed;
            right: 5px;
            bottom: 35px;
            width: 50px;
            height: 25px;
            padding: 5px;
            padding: 0;
            background: black;
            color: white;
        }
        .ui-resizable-s {
            height: 20px;
        }
        a {
            text-decoration: none;
        }
        body {
            background: black;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="top-panel" class="yt-top-panel">
        <input id="search" type="search" class="yt-search mousetrap" autofocus/>
        <div class="yt-player">
        <div id="player"></div>
        </div>
        <div id="playlist" class="yt-playlist scrollbar-light"></div>
    </div>

    <div id="mainview" class="yt-mainview"></div>

    <div id="background" class="yt-background">

    </div>
    <div id="video-counter" class="yt-video-counter"></div>
    <script>
        var ytPlayer = $(".yt-player")[0];
        document.getElementById("search").onkeypress = function(e) {
            var code = (e.keyCode ? e.keyCode : e.which);
            // code 13 is enter.
            if (code == 13) {
                e.preventDefault();
                var query = e.srcElement.value;
                e.srcElement.value = "";
                addSearchVideos(query);
            }
        };
        var ytTopPanel = $("#top-panel");
        ytTopPanel.resizable({handles: 's'});
        ytTopPanel.resize(function(){
            resizeHeader(ytTopPanel[0].style.height);
        });
        function focusSearch() {
            $("#search")[0].focus();
        }
        var headerHeight = 0;
        var mainView = document.getElementById("mainview");
        var background = document.getElementById("background");
        var zoom = 100;
        var zoomStep = 5;
        var zoomMin = 5;
        var zoomMax = 800;
        function zoomBy(percent) {
            zoom += percent;
            zoom = Math.max(zoom, zoomMin);
            zoom = Math.min(zoom, zoomMax);

            var height = ytTopPanel[0].clientHeight;
            mainView.style.zoom = zoom + "%";
            mainview.style.marginTop = parseInt(height) * (100.0 / zoom);
            background.style.top = parseInt(height) * (100.0 / zoom);
        }
        function resizeHeader(height) {
            var tp = ytTopPanel[0];
            if (height == 0) {
                if (tp.clientHeight == 0) {
                    height = headerHeight;
                } else {
                    headerHeight = tp.clientHeight;
                    height = 0;
                }
            }
            var mainview = $("#mainview")[0];
            tp.style.width = "100%";
            tp.style.height = height;
            mainview.style.marginTop = parseInt(height) * (100.0 / zoom);
            background.style.top = parseInt(height) * (100.0 / zoom);
        }
        ////////////////////////////////////////////
        // YouTube Player
        ////////////////////////////////////////////
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player(
                'player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 1,
                        'iv_load_policy': 3
                    },
                    videoId: getVidFromUrl(),
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
        }
        function onPlayerReady(event) {
            var title = player.getVideoData().title;
            queueVideo(getVidFromUrl(), title);
        }
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                dequeueVideo();
            }
            if (event.data == YT.PlayerState.UNSTARTED) {
                // When a video does not start playing, persist in our attempts
                // until it does.
                var tryPlayVideo = function() {
                    if (player.getPlayerState() == YT.PlayerState.UNSTARTED) {
                        player.playVideo();
                        player.seekTo(0);
                        setTimeout(tryPlayVideo, 100);
                    }
                };
                setTimeout(tryPlayVideo, 100);
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
        function skipVideo() {
            dequeueVideo();
        }
        function seekToOffset(offset) {
            var currentTime = player.getCurrentTime();
            currentTime += offset;
            player.seekTo(currentTime);
        }
        function seekToPercent(percentage) {
            player.seekTo(player.getDuration() * percentage / 100);
        }
        function playInVox(vid) {
            var url = 'com.coppertino.vox://youtube/track/play?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D' + vid;
            window.location.assign(url);
        }
        function increaseVolume() {
            player.setVolume(player.getVolume() + 10);
        }
        function decreaseVolume() {
            player.setVolume(player.getVolume() - 10);
        }
        ////////////////////////////////////////////
        // Playlist
        ////////////////////////////////////////////
        var playlist = [];
        var vidPlaying = null;
        var titlePlaying = null;
        function renderPlaylist() {
            var view = document.getElementById("playlist");
            view.innerHTML = "";

            for (var i = playlist.length - 1; i >= 0; i--) {
                if (i == playlist.length - 1) {
                    view.innerHTML = "&#x25b6; ";
                }
                view.innerHTML += playlist[i]["title"] + '</br>';
            }
        }
        function queueVideo(vid, title) {
            if (playlist.length > 0) {
                playlist[playlist.length - 1]["time"] = player.getCurrentTime();
            }
            playlist.push({
                vid: vid,
                title: title,
                time: 0
            });
            renderPlaylist();
            window.location.hash = "#" + vid;
            if (player !== undefined) {
                player.loadVideoById(vid);
                player.playVideo();
                // Ignore any progress that might have been saved by YouTube.
                player.seekTo(0);
                document.title = title;
            }
        }
        function dequeueVideo() {
            playlist.pop();
            renderPlaylist();
            if (playlist.length == 0) {
                seekToPercent(100);
                return;
            }
            var entry = playlist[playlist.length - 1];
            var vid = entry["vid"];
            window.location.hash = "#" + vid;

            if (player !== undefined) {
                player.loadVideoById(vid);
                player.seekTo(entry["time"]);
                document.title = entry["title"];
            }
        }
        function getVidFromUrl() {
            return window.location.hash.substring(1);
        }
        ////////////////////////////////////////////
        // Loading of related videos.
        ////////////////////////////////////////////
        var apiKey = null;
        function GetJSON(url, f) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                f(xhr.response);
            };
            xhr.send();
        }
        var videosPerRelated;
        function addRelatedVideos(vid, count) {
            var url =
                'https://www.googleapis.com/youtube/v3/search?' +
                'maxResults=50&part=snippet&type=video' +
                '&key=' + apiKey +
                '&relatedToVideoId=' + vid;
            addVideos(url, videosPerRelated, false);
        }
        var videosPerSearch;
        function addSearchVideos(query) {
            var url =
                'https://www.googleapis.com/youtube/v3/search?' +
                'maxResults=50&part=snippet&type=video' +
                '&key=' + apiKey +
                '&q=' + encodeURIComponent(query);
            addVideos(url, videosPerSearch, true);
        }
        function addVideos(url, max, prepend) {
            var count = 0;
            var callback = function(response) {
                if (response.items === undefined) {
                  return;
                }
                for (var i = 0; i < response.items.length && count < max; i++) {
                    var item = response.items[i];
                    var vid = item["id"]["videoId"];
                    var title = item["snippet"]["title"];
                    var thumb = item["snippet"]["thumbnails"]["high"]["url"];
                    addVideoToView(mainView, vid, title, thumb, prepend);
                    count++;
                }
                if (count >= max) {
                    return;
                }
                var npt = response['nextPageToken'];
                if (npt !== undefined) {
                    GetJSON(url + '&pageToken=' + npt, callback);
                }
            }
            GetJSON(url, callback);
        }
        var mainView;
        var videoCount = 0;
        var addedVideos = [];
        function addVideoToView(view, vid, title, thumb, prepend) {
            if (addedVideos[vid] !== undefined) {
                return;
            }
            addedVideos[vid] = true;
            videoCount++;
            $("#video-counter")[0].innerHTML = "" + videoCount;

            var iid = "IMG_" + vid;
            var img = document.createElement('img');
            img.setAttribute('src', thumb);
            img.setAttribute('class', 'yt-thumbnail');
            img.setAttribute('id', iid);

            var aid = "A_" + vid;
            var a = document.createElement('a');
            a.setAttribute('class', 'yt-video-link');
            a.appendChild(img);
            a.setAttribute('id', aid);
            a.innerHTML += title;

            if (prepend) {
              view.prepend(a);
            }
            else {
              view.appendChild(a);
            }
            var ev = document.getElementById(iid);
            var ea = document.getElementById(aid);

            ev.onclick = function() {
                queueVideo(vid, title);
                addRelatedVideos(vid);
                ea.setAttribute('class', 'yt-video-link-followed');
                ev.onclick = function() {
                    queueVideo(vid, title);
                };
            };
        }
        function togglePausePlay() {
            if (player.getPlayerState() !== 1) {
                player.playVideo();
            } else {
                player.pauseVideo();
            }
        }
        var fullscreen = false;
        function toggleFullscreen() {
            fullscreen = !fullscreen;
            var p = $(".yt-player")[0];
            var c = $(".yt-video-counter")[0];

            if (fullscreen) {
                p.style.position = "fixed";
                p.style.width = "100%";
                c.style.display = "none";
                mainView.style.zIndex = -1;
            } else {
                p.style.position = "absolute";
                p.style.width = "50%";
                c.style.display = "initial";
                mainView.style.zIndex = 0;
            }
        }
        function increasePlaybackRate() {
            var ar = player.getAvailablePlaybackRates();
            var cr = player.getPlaybackRate();
            var ix = Math.min(ar.indexOf(cr) + 1, ar.length - 1);
            player.setPlaybackRate(ar[ix]);
        }
        function decreasePlaybackRate() {
            var ar = player.getAvailablePlaybackRates();
            var cr = player.getPlaybackRate();
            var ix = Math.max(ar.indexOf(cr) - 1, 0);
            player.setPlaybackRate(ar[ix]);
        }
        function bindShortcuts() {
            Mousetrap.bind('ctrl+v', function(e) {
                skipVideo();
            });
            Mousetrap.bind('ctrl+d', function(e) {
                resizeHeader(0);
            });
            Mousetrap.bind('ctrl+z', function(e) {
                seekToOffset(-10.0);
            });
            Mousetrap.bind('ctrl+c', function(e) {
                seekToOffset(+10.0);
            });
            Mousetrap.bind('ctrl+g', function(e) {
                focusSearch();
            });
            Mousetrap.bind('ctrl+b', function(e) {
                playInVox(getVidFromUrl());
            });
            Mousetrap.bind('ctrl+0', function(e) {
                seekToPercent(0);
            });
            Mousetrap.bind('ctrl+1', function(e) {
                seekToPercent(10);
            });
            Mousetrap.bind('ctrl+2', function(e) {
                seekToPercent(20);
            });
            Mousetrap.bind('ctrl+3', function(e) {
                seekToPercent(30);
            });
            Mousetrap.bind('ctrl+4', function(e) {
                seekToPercent(40);
            });
            Mousetrap.bind('ctrl+5', function(e) {
                seekToPercent(50);
            });
            Mousetrap.bind('ctrl+6', function(e) {
                seekToPercent(60);
            });
            Mousetrap.bind('ctrl+7', function(e) {
                seekToPercent(70);
            });
            Mousetrap.bind('ctrl+8', function(e) {
                seekToPercent(80);
            });
            Mousetrap.bind('ctrl+9', function(e) {
                seekToPercent(90);
            });
            Mousetrap.bind('ctrl+up', function(e) {
                increaseVolume();
            });
            Mousetrap.bind('ctrl+down', function(e) {
                decreaseVolume();
            });
            Mousetrap.bind('ctrl+w', function(e) {
                zoomBy(+zoomStep);
            });
            Mousetrap.bind('ctrl+q', function(e) {
                zoomBy(-zoomStep);
            });
            Mousetrap.bind('ctrl+a', function(e) {
                // SD aspect ratio
                resizeHeader(ytTopPanel[0].clientWidth / 2 / 16 * 9);
            });
            Mousetrap.bind('ctrl+s', function(e) {
                // HD aspect ratio
                resizeHeader(ytTopPanel[0].clientWidth / 2 / 4 * 3);
            });
            Mousetrap.bind('ctrl+x', function(e) {
                togglePausePlay();
            });
            Mousetrap.bind('ctrl+f', function(e) {
                toggleFullscreen();
            });
            Mousetrap.bind('ctrl+,', function(e) {
                decreasePlaybackRate();
            });
            Mousetrap.bind('ctrl+.', function(e) {
                increasePlaybackRate();
            });
        }
        function configure() {
            apiKey = 'AIzaSyDaPnpShE8nxyGs-QjX55r5qREcQhub-j8';
            videosPerSearch = 300;
            videosPerRelated = 200;
            zoom = 100;
            zoomStep = 5;
            zoomMin = 5;
            zoomMax = 800;
        }
        document.body.onload = function() {
            configure();
            bindShortcuts();
            addRelatedVideos(getVidFromUrl());
        }
    </script>
</body>
</html>
