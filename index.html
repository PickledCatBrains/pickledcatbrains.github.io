<html>

<head>
    <style>
        .yt-video-link {
            display: inline-grid;
            font-family: sans-serif;
            margin-top: 5px;
            margin: 10px;
            width: min-content;
            color: white;
            text-align: center;
        }

        .yt-video-link-followed {
            display: inline-grid;
            font-family: sans-serif;
            margin-top: 5px;
            margin: 10px;
            width: min-content;
            color: blue;
            text-align: center;
        }

        .yt-thumbnail {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .yt-thumbnail:hover
        {
            cursor: pointer;
        }

        .yt-player {
            float: left;
            height: 100%;
        }

        .yt-playlist {
            color: white;
            font-family: sans-serif;
            float: left;
            overflow: scroll;
            overflow-x: hidden;
            overflow-y: scroll;
            padding: 5px;
            width: 45%;
        }

        .yt-top-panel {
            top: 0px;
            position: fixed !important;
            background: black;
            display: initial;
            width: 100%;
            height: 250px;
            overflow: auto;
            border-bottom: 3px solid white;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50px auto;
        }

        .yt-mainview {
            padding-top: 250px;
        }

        .yt-search {
            width: 30em;
            margin: 3px;
        }

        .yt-video-counter {
            font-family: sans-serif;
            color: white;
            background: black;
            position: fixed;
            right: 0px;
            top: 0px;
            margin: 3px;
        }

        .yt-skip-button {
            position:fixed;
            right: 5px;
            bottom: 5px;
            padding: 5px;
            width: 50px;
            height: 25px;
            padding: 0;
            background: black;
            color: white;
        }

        .yt-hide-button {
            position:fixed;
            right: 5px;
            bottom: 35px;
            width: 50px;
            height: 25px;
            padding: 5px;
            padding: 0;
            background: black;
            color: white;
        }

        a {
            text-decoration: none;
        }

        body {
            background: black;
        }

    </style>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="top-panel" class="yt-top-panel">
        <input id="search" type="search" class="yt-search" autofocus/>
        <div id="player" class="yt-player"></div>
        <div id="playlist" class="yt-playlist"></div>
    </div>
    <div id="mainview" class="yt-mainview"></div>
    <button onclick="resizeHeader(0);" class="yt-hide-button">Hide</button>
    <button onclick="player.seekTo(player.getDuration());" class="yt-skip-button">Skip</button>
    <div id="video-counter" class="yt-video-counter"></div>

    <script>
        $("#search").keypress(function(e) {
            var code = (e.keyCode ? e.keyCode : e.which);
            if (code == 13) {
                e.preventDefault();
                var query = e.srcElement.value;
                e.srcElement.value = "";
                addSearchVideos(query);
            }
        });

        $("#top-panel").resizable({
            handles: 's'
        });

        var headerHeight = 0;

        function resizeHeader(height) {
            var tp = $("#top-panel")[0];

            if (height == 0) {
                if (tp.clientHeight == 0) {
                    height = headerHeight;
                } else {
                    headerHeight = tp.clientHeight;
                    height = 0;
                }
            }

            var mainview = $("#mainview")[0];
            tp.style.width = "100%";
            tp.style.height = height;
            mainview.style.paddingTop = height;
        }

        $("#top-panel").resize(function(){
            resizeHeader($("#top-panel")[0].style.height);
        });

        // YouTube Player
        ////////////////////////////////////////////
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var vidPlaying;
        var titlePlaying;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player(
                'player', {
                    height: '100%',
                    width: '50%',
                    videoId: getVid(),
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // The video has finished playing.
            if (event.data == 0) {
                dequeueFromPlaylist();
            }
        }

        function stopVideo() {
            player.stopVideo();
        }

        function playInVox(vid) {
            var url = 'com.coppertino.vox://youtube/track/play?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D' + vid;
            window.location.assign(url);
        }

        // Playlist
        ////////////////////////////////////////////
        var playlist = [];

        function renderPlaylist() {
            var view = document.getElementById("playlist");
            view.innerHTML = "";

            for (var i = playlist.length - 1; i >= 0; i--) {
                view.innerHTML += playlist[i]["title"] + '</br>';
            }
        }

        function enqueueToPlaylist(vid, title) {
            if (vidPlaying !== undefined) {
                if (titlePlaying === undefined) {
                    titlePlaying = player.getVideoData().title;
                }
                playlist.push({
                    vid: vidPlaying,
                    title: titlePlaying,
                    time: player.getCurrentTime()
                });
            }
            renderPlaylist();

            vidPlaying = vid;
            titlePlaying = title;

            if (player !== undefined) {
                player.loadVideoById(vid);
            }
        }

        function dequeueFromPlaylist() {
            var entry = playlist.pop();
            renderPlaylist();

            if (entry === undefined) {
                vidPlaying = undefined;
                return;
            }

            if (player !== undefined) {
                player.loadVideoById(entry["vid"]);
                player.seekTo(entry["time"]);
            }
        }

        // Loading of related videos.
        ////////////////////////////////////////////
        function GetJSON(url, f) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                f(xhr.response);
            };
            xhr.send();
        }

        var apiKey = 'AIzaSyDaPnpShE8nxyGs-QjX55r5qREcQhub-j8';
        function addRelatedVideos(vid) {
            var url =
                'https://www.googleapis.com/youtube/v3/search?' +
                'maxResults=50&part=snippet&type=video' +
                '&key=' + apiKey +
                '&relatedToVideoId=' + vid;
            addVideos(url, 200, false);
        }

        function addSearchVideos(query) {
            var url =
                'https://www.googleapis.com/youtube/v3/search?' +
                'maxResults=50&part=snippet&type=video' +
                '&key=' + apiKey +
                '&q=' + encodeURIComponent(query);
            addVideos(url, 300, true);
        }

        function addVideos(url, max, prepend) {
            var count = 0;
            var f = function(response) {
                if (response.items === undefined) {
                  return;
                }
                for (var i = 0; i < response.items.length && count < max; i++) {
                    var item = response.items[i];
                    var vid = item["id"]["videoId"];
                    var title = item["snippet"]["title"];
                    var thumb = item["snippet"]["thumbnails"]["high"]["url"];
                    addVideoToView(mainView, vid, title, thumb, prepend);
                    count++;
                }
                if (count >= max) {
                    return;
                }
                var npt = response['nextPageToken'];
                if (npt !== undefined) {
                    GetJSON(url + '&pageToken=' + npt, f);
                }
            }
            GetJSON(url, f);
        }

        var mainView;
        var videoCount = 0;
        var addedVideos = [];

        function addVideoToView(view, vid, title, thumb, prepend) {
            if (addedVideos[vid] !== undefined) {
                return;
            }
            addedVideos[vid] = true;
            videoCount++;
            $("#video-counter")[0].innerHTML = "" + videoCount;

            var iid = "IMG_" + vid;
            var img = document.createElement('img');
            img.setAttribute('src', thumb);
            img.setAttribute('class', 'yt-thumbnail');
            img.setAttribute('id', iid);

            var aid = "A_" + vid;
            var a = document.createElement('a');
            a.setAttribute('class', 'yt-video-link');
            a.appendChild(img);
            a.setAttribute('id', aid);
            a.innerHTML += title;

            if (prepend) {
              view.prepend(a);
            }
            else {
              view.appendChild(a);
            }

            var ev = document.getElementById(iid);
            var ea = document.getElementById(aid);

            ev.onclick = function() {
                enqueueToPlaylist(vid, title);
                addRelatedVideos(vid);

                window.location.hash = "#" + vid;
                ea.setAttribute('class', 'yt-video-link-followed');

                ev.onclick = function() {
                    enqueueToPlaylist(vid, title);
                };
            };
        }

        function getVid() {
            return window.location.hash.substring(1);
        }

        document.body.onload = function() {
            mainView = document.getElementById("mainview");
            vidPlaying = getVid();
            addRelatedVideos(vidPlaying);
            player.loadVideoById(vidPlaying);
        }
    </script>
</body>

</html>
